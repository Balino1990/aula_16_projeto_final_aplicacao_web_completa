<body>
  <header>
    <h1>🎬 Catálogo de Filmes</h1>

    </div>
  </header>
  <main>
    <section id="emCartaz"></section>
    <section id="populares"></section>
    <section id="avaliados"></section>
    <section id="novidades"></section>
    <section id="resultadoPesquisa"></section>
  </main>
  <button id="scrollTopButton" title="Voltar ao topo" style="display:none;position:fixed;bottom:30px;right:30px;z-index:1001;font-size:30px;">↑</button>

  <!-- Modal pelos scripts -->
</body>
<footer>
